<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criptografia de Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .copy-btn {
      background-color: #008CBA;
    }
    .copy-btn:hover {
      background-color: #007B9A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criptografia de Texto ðŸ”’</h1>
    <textarea id="texto" rows="5" placeholder="Cole o texto aqui..."></textarea>
    <input type="text" id="chave" placeholder="Digite a chave aqui...">
    <button onclick="gerarChave()">Gerar Chave</button>
    <select id="tamanhoChave">
      <option value="16">16 caracteres</option>
      <option value="24">24 caracteres</option>
      <option value="32" selected>32 caracteres</option>
    </select>
    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button>
    <div id="resultado"></div>
    <button class="copy-btn" onclick="copiarResultado()">Copiar</button>
  </div>

  <script>
    function gerarChave() {
      const tamanho = document.getElementById('tamanhoChave').value;
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
      let chave = '';
      for (let i = 0; i < tamanho; i++) {
        chave += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      document.getElementById('chave').value = chave;
    }

    function criptografar() {
      const texto = document.getElementById('texto').value;
      const chave = document.getElementById('chave').value;
      if (!texto || !chave) {
        alert('Por favor, insira o texto e a chave.');
        return;
      }
      const textoCriptografado = CryptoJS.AES.encrypt(texto, chave).toString();
      document.getElementById('resultado').innerText = textoCriptografado;
    }

    function descriptografar() {
      const textoCriptografado = document.getElementById('texto').value;
      const chave = document.getElementById('chave').value;
      if (!textoCriptografado || !chave) {
        alert('Por favor, insira o texto criptografado e a chave.');
        return;
      }
      try {
        const textoDescriptografado = CryptoJS.AES.decrypt(textoCriptografado, chave).toString(CryptoJS.enc.Utf8);
        if (textoDescriptografado) {
          document.getElementById('resultado').innerText = textoDescriptografado;
        } else {
          throw new Error('Decryption failed');
        }
      } catch (error) {
        alert('Falha na descriptografia. Verifique se a chave estÃ¡ correta.');
      }
    }

    function copiarResultado() {
      const resultado = document.getElementById('resultado');
      const textoTemporario = document.createElement('textarea');
      textoTemporario.value = resultado.innerText;
      document.body.appendChild(textoTemporario);
      textoTemporario.select();
      document.execCommand('copy');
      document.body.removeChild(textoTemporario);
      alert('Texto copiado para a Ã¡rea de transferÃªncia!');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
